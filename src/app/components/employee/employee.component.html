<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 *ngIf="!selectedEmployee._id">New Employee</h4>
        <h4 *ngIf="selectedEmployee._id">Updating Employee: <b class="text-warning">{{selectedEmployee.name}}</b></h4>
        <form #employeeForm="ngForm" (ngSubmit)="manageEmployee(employeeForm)">
          <div class="form-group">
            <input  type="text"
                    class="form-control"
                    id="inputId"
                    [hidden]="true"
                    name="_id"
                    [(ngModel)]="selectedEmployee._id">
            <label for="inputName">Name</label>
            <input  type="text"
                    class="form-control"
                    id="inputName"
                    name="name"
                    [(ngModel)]="selectedEmployee.name">
          </div>
          <div class="form-group">
            <label for="inputPosition">Position</label>
            <input  type="text"
                    class="form-control"
                    id="inputPosition"
                    name="position"
                    [(ngModel)]="selectedEmployee.position">
          </div>
          <div class="form-group">
            <label for="inputOffice">Office</label>
            <input  type="text"
                    class="form-control"
                    id="inputOffice"
                    name="office"
                    [(ngModel)]="selectedEmployee.office">
          </div>
          <div class="form-group">
            <label for="inputSalary">Salary</label>
            <input  type="text"
                    class="form-control"
                    id="inputSalary"
                    name="salary"
                    [(ngModel)]="selectedEmployee.salary">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info mt-2" style="margin-right: 10px;" (click)="employeeForm.reset()">Clear</button>
            <button *ngIf="!selectedEmployee._id" type="submit" class="btn btn-primary mt-2">Submit</button>
            <button *ngIf="selectedEmployee._id" type="submit" class="btn btn-primary mt-2">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.office}}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="loadEmployee(employee)" style="margin-right: 10px;">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id!)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
